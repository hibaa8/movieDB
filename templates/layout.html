<html lang="en">

     <link rel="icon" href="data:,">

<!-- jquery -->

  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>  
  
  <script type="text/javascript" src="{{ url_for('static', filename = 'search_results.js') }}"></script>
