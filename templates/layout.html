<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="icon" href="data:,">

  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>  
  
  <script type="text/javascript" src="{{ url_for('static', filename = 'main.js') }}"></script>

  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

    <title>Best of Bollywood</title>
  </head>
  <body class="site-background">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand site-title" href="/">Best of Bollywood</a>
            <a class="nav-link" href="/add_movie">Add Movie</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
              <form class="d-flex" action="/search_results" method="GET" id="search-bar-form ">
                <input class="form-control me-2" id="search-input-field" name="query" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit" id="search-submit-btn">Search</button>
              </form>

            </div>
        </div>
    </nav>

    <div class="container page-container">   
        {% block content %}
        {% endblock %}
    </div>

  </body>
</html>
